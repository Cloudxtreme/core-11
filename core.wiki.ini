[pc]  
pet=${wikiswitch} use static pet  
pet=[\a-w1,99\ax] pet will engage the target at %
swarm=${wikiswitch} swarm pet use
swarm=[\a-w1,99\ax] swarm pets will engage the target at %
bag=[\a-w1,10\ax] sets upper inventory slot for pet weapon swapping
build=checks pet / weapons / buffs. Anything missing it fixes
tank=* not implemented *

[port]

[rez]  
stop=disable (turn \aroff\ax) all rezzing
combat=${wikiswitch} take the time to rez while in active combat
