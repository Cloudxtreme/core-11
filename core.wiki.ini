give=${wikiswitch} disabled by default. in order for any one to rez, this must be enabled
pct=[\a-w10|20|35|50|60|75|90|93|96\ax] set the minimum % rez you are willing to accept 
range=[\a-w1,110\ax] sets the max distance you will look for a corpse to rez
take=${wikiswitch} accept rezes cast on you or not

[tc]
name=[name] sets the toon you will tie too
distance=[\a-w1,99\ax] distance in feet to tie to the toon
