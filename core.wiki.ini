[buff]
stop=disable (turn \aroff\ax) all buffing
self=${wikiswitch} automatic self buffing
item=${wikiswitch} automatic item buffing
combat=${wikiswitch} Buff in combat or not
bc=${wikiswitch} automatic BC (\a-weqbc\ax) buffing
raid=${wikiswitch} automatic Raid buffing
tell=${wikiswitch} automatic /t \a-wNAME\ax buffing
pet=${wikiswitch} automatic self pet buffing

[burn]
auto=${wikiswitch} burns when a Named is the target
count=[\a-w1,99\ax] mobs in agro range to auto burn on. no raids  
engageat=[\a-w1,99\ax] start automatic burn on Named Mobs  
force=${wikiswitch} always burn ${owarning}  

[cc]
agro=[\a-w1,400] radius for Auto Agro of Mobs and valid target range
pull=${wikiswitch} pull all the things!
melee=sets the toon for automatic Melee routines
range=sets the toon for automatic Range routines
nuke=sets the toon for automatic Nuke/DoT routines
dual=sets the toon for automatic "mixed" routines
heal=sets the toon for automatic Heal routines
combatdistance=[\a-w1,50\ax] how close you will get to the mob for melee. ~15 is usually good
force=[\a-wmelee|nuke|range\ax] forces execution of that specific combat mode on a target till it is dead
safe=[\a-w1,50] to fake safe area. Mobs inside this will not be considered in combat for many functions
MA1=${wikiname} sets out of group MA1 to NAME
MA2=${wikiname} sets out of group MA2 to NAME   
engage=[\a-w1,99\ax] Engage the MA1/MA2 target at.   
smartengage=[1,99\ax] % of targets health to engage when using smart assist   
zradius=[\a-w1,200\ax] Z-Axis Radius to engage a valid mob.   

[core]
auto=${wikiswitch} automatic mode
verbose=${wikiswitch} EQBC echos  
killcode=[\a-wTEXT\ax] sets the /t NAME kill code to force end Core
reset=re-initializes all Core settings and INIs
whitewash=deletes all Core aliases and ends Core
rest=[\a-w0,99\ax] set auto rest % (sets it to 0)
echo=[\a-w1,9\ax] sets the spew chat channel for several automated actions
control=
expadjust=
expmaintain=
explevel=
fixini=delete stale INI entries
invite=${wikiswitch} 
dbcash=
raidinvite=${wikiswitch} 
relay=

[cursor]  
auto=${wikiswitch} applies anything on your cursor thru the loot.ini file  
what=tells you what the item on your cursor is set for in loot.ini file  
sell=mark item on cursor as Sell in loot.ini file  
keep=mark item on cursor as Keep in loot.ini file  
destroy=mark item on cursor as Destroy in loot.ini file  
leave=mark item on cursor as Leave in loot.ini file  
announce=sets item on cursor to Announce in loot.ini. Toon will announce when they find this item.  
ignore=list controls will ignore this item completely

[deBuff]  
stop=disable (turn \aroff\ax) all debuffing
mezz=${wikiswitch}    
malo=${wikiswitch} 
tash=${wikiswitch} 
cripple=${wikiswitch}  
slow=${wikiswitch} 
eradicate=${wikiswitch} INT caster, ranger and druid AA to remove buffs from targets
snare=${wikiswitch} Class only AA snares

[hc]
update=updates the HUD.
time=${wikiswitch} HUD clock from Real Life time to In Game time
broadcast=${wikiswitch} notification of toons on that computer EQBC connected if Core is auto
delete=deletes the HUD

[heal]  
stop=disable (turn \aroff\ax) all healing 
xtarget=${wikiswitch} CLR,DRU,SHM XTarget Healing switch
group=${wikiswitch} CLR,DRU,SHM Group Healing switch
self=${wikiswitch} Self only Patch Healing
cure=${wikiswitch} DRU,SHM,CLR,PAL,RNG - use curing spells
pet=${wikiswitch} DRU,SHM,CLR,MAG,BST - pet healing. CLR,DRU,SHM heal others pets
override=[\a-w1,99\ax] healing/meditation will stop healing at this point. Overrides all healing

[lc]  
safe=marks current zone as a safezone
reset=forces reloading of the current zone
remove=${wikitarget} will remove the current target from all curent ZoneINI lists
huntmob=${wikitarget} adds the current target to the Hunter list
exclude=${wikitarget} ignore target  
name=${wikitarget} named target  
nomezz=${wikitarget} target NOT mezable  
nocast=${wikitarget} NO Cast target  
nomelee=${wikitarget} NO Melee target  
range=${wikitarget} ranged combat only target  
nofire=${wikitarget} NO Fire spell target  
nomagic=${wikitarget} NO Magic spell target  
nopoison=${wikitarget} NO Poison spell target  
nocorruption=${wikitarget} NO Corruption spell target  
nodisease=${wikitarget} NO Disease spell target  
nocold=${wikitarget} NO Cold spell target  

[movement]
arc=[1,45] sets facing movement view buffer degree
behind=${wikiswitch} Toon will try and arrange itself behind the target
fast=${wikiswitch} Face the target instantly or not. MQ2 giveaway
home=${wikiswitch} On enables return to a specific (very close) point
leash=[\a-w1,200\ax] when exceeded will return  the toon to the home radius
mount=
radius=[\a-w1,200\ax] distance that is acceptable for the return too

[onoff]

[override] 
stop=disable (turn \aroff\ax) all overrides
pve=* \a-wnot implemented yet\ax *  
safezone=ignore safezone settings
los=ignore Line of Sight checks
